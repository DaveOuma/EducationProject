{% extends "base.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <h1>Sign up</h1>
    <div class="module" class="form-control">
        <p>Enter your details to create an account:</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" class="btn btn-outline-primary" value="Create my account"></p>
        </form>
    </div>
{% endblock %}
